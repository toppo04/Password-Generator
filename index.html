<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Testing</span>
        <div class="row">
          Password Length

          <input
            type="number"
            name=""
            id="total-char"
            max="30"
            min="2"
            value="10"
          />
        </div>

        <div class="row">
          <label for="upper-case"> upper-case </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>

        <div class="row">
          <label for="lower-case"> Lower-case </label>

          <input type="checkbox" name="" id="lower-case" checked />
        </div>

        <div class="row">
          <label for="symbols"> Symbols </label>

          <input type="checkbox" name="" id="symbols" checked />
        </div>

        <div class="row">
          <label for="numbers"> Numbers </label>

          <input type="checkbox" name="" id="numbers" checked />
        </div>

        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
